            <nav>

    <section id="contact">
        <div class="container">
            <h2 style="font-size: 60px;">Contact Us</h2>
            <p style="font-size: 30px;">Get in touch with us for any inquiries or feedback.</p>
            <img src="img/contact.jpg" style="width:100%">
            <ul>
                <p style="font-size: 20px;"><b>Email: ourfitness@myfitness.com</b></p>
                <p style="font-size: 20px;"><b>Phone: +0 123-456-7890</b></p>
                <p style="font-size: 20px;"><b>Address: Jl fitness No. 123<b></p>
            </ul>
        </div>
    </section>

    <main>
        <div class="container">
            <form action="#" method="post">
                <label for="name"><p>Name:</p></label>
                <input type="name" id="name" name="name"><br><br>
            
                <label for="email"><p>Email:</p></label>
                <input type="email" id="email" name="email"><br><br>
            
                <label for="phone"><p>Phone Number:</p></label>
                <input type="phone" id="phone" name="phone"><br><br>
            
                <label for="complain"><p>Complain:</p></label>
                <textarea id="complain" name="complain" rows="4" cols="50"></textarea><br><br>
            
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
